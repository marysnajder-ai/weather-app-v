<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>My Weather App</title>
</head>


<body>
  <div class="weather-app">
    <!-- Search -->
    <form class="search-box" id="search-box">
      <input type="text" id="search-input" placeholder="Search for cities" />
      <button type="submit">üîç</button>
    </form>

    <!-- Current weather -->
    <div class="current-weather">
      <div class="location">
        <h1 id="current-city"></h1>
        <p id="current-date"></p>
      </div>
      <div class="temp-icon">
        <h2 id="current-temperature"></h2>
        <div id="icon"></div>
      </div>
    </div>


    <!-- Air conditions -->
    <div class="air-conditions">
      <div class="condition">
        <p>Feels like</p>
        <h3><span id="feels-like"></span></h3>
      </div>
      <div class="condition">
        <p>Wind</p>
        <h3><span id="wind-speed"></span></h3>
      </div>
      <div class="condition">
        <p>Humidity</p>
        <h3><span id="humidity"></span></h3>
      </div>
      <div class="condition">
        <p>Sky</p>
        <h3><span id="description"></span></h3>
      </div>

    </div>
    <!-- Daily Forecast -->
    <div class="forecast-section">
      <h2> Weekly Forecast</h2>
      <div class="daily-forecast" id="forecast"></div>

      <!-- Footer -->
      <footer class="footer">
        <p>
          This project was coded by
          <a href="https://github.com/marysnajder-ai" target="_blank">Maria ≈†najder</a> and is
          <a href="https://github.com/marysnajder-ai/weather-app-v"> on GitHub</a> and
          <a href="https://weather-prototype-app-v.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
